<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script>

        function GetObjStr(obj){
            var str="";
            for (var item in obj){
                str +=item+":"+obj[item]+"\n";
            }
            // alert(str);
            return str;
        }
        var json = {
        "name":"aaa","purchaseName":"bbb","data":"ccc","process":"ddd","ID":"233","reason":"aaa","number":"bbb","date":"ccc","factory":"ddd","Shop":"233"
        }
        document.write(GetObjStr(json));
    </script>
</head>
<body>


<div id="myDiv"></div>

<p id="demo"></p>

<div id="div_1"></div>

</body>
</html>
