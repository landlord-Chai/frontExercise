<!DOCTYPE html>

<html lang="en">

<head>
    <!--meta描述网站信息-->
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function checkForm()
        {
            alert("表单已提交！");
        }
    </script>
</head>


<body>
<form action= "http://39.108.235.35:1323/testGet" method="post" onsubmit="checkForm()">
    <p>*采购事由:</br><textarea name ="purchaseReason" cols="50" rows="10" placeholder="请输入采购事由"></textarea></p>

    <p>*学生分组:</br>
        <select name="StudentGroup">
            <option value="ra">RedA</option>
            <option value="rb">RedB</option>
            <option value="rc">RedC</option>
            <option value="ga">GreenA</option>
            <option value="gb">GreenB</option>
            <option value="gc">GreenC</option>
            <option value="ba">BlueA</option>
            <option value="bb">BlueB</option>
            <option value="bc">BlueC</option>
            <option value="ya">YellowA</option>
            <option value="yb">YellowB</option>
            <option value="yc">YellowC</option>
        </select>
    </p>


    <p>期望交付时间:</br><input type="date" name="deliverTime" value="" /></p>

    <fieldset>
        <legend>采购明细:</legend>

        <p>*采购名称:</br><input type="text" name ="purchaseName" placeholder="请输入"></p>

        <p>*采购类别:</br>
            <select name="purchaseKind">
                <option value="1">标准件采购（米思米）</option>
                <option value="2">机加工定制（未来工厂）</option>
                <option value="3">3D打印零件（未来工厂）</option>
                <option value="4">原材料耗材（淘宝天猫）</option>
                <option value="5">其他事项</option>
            </select>
        </p>

        <p>*规格参数:</br><input type="text" name ="purchaseParameter" placeholder="请输入"></p>

        <p>*厂家全名:</br><input type="text" name ="purchaseFactoryName" placeholder="请输入"></p>

        <p>*采购数量:</br><input type="text" name ="purchaseNum" placeholder="请输入"></p>

        <p>*采购总价:</br><input type="text" name ="purchaseCost" placeholder="采购总价 = 单价 * 数量"></p>

        <p>*采购链接:</br><input type="text" name ="purchaseLink" placeholder="请输入完整的采购链接"></p>

        <p>*商品截图:</br><input type="file" name ="purchasePicture"></p>

        <p>*安全使用须知:</br><textarea name ="purchaseKnown" cols="50" rows="10" placeholder="应包含该物品的详细安全使用须知，特别是针对设备、器材、工具、化学用品等可能的厂家提供的正式的（或非正式的）安全使用规范信息，有可能在该物品采购后打印或提供在物品身边，为可能的安全隐患做准备"></textarea></p>

    </fieldset>
    <p>
        <input type="submit">
    </p>
</form>

</html>
