<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0
        }

        #box {
            width: 100px;
            height: 20px;
            position: relative;
            top: 30px;
            left: 30px;
        }

        #selectBox {
            position: absolute;
            left: 30px;
            top: 60px;
        }

        ul {
            list-style: none;
        }

    </style>

    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var arr = [];//定义一个数组用来接收多选框的值
            //初始化让下拉列表不显示
            $(function () {
                $('#selectBox').hide();
            })
            //单击下拉列表时显示/隐藏下拉列表
            $('#box').click(function () {
                $('#selectBox').toggle();
            })
            //监听checkbox的value值 改变则执行下列操作
            $("input").change(function () {
                if ($(this).prop("checked")) {
                    arr.push($(this).val());//将选中的选项添加到数组中
                } else {
                    var index = getIndex(arr, $(this).val())//找到没有选中的选项在数组中的索引
                    arr.splice(index, 1);//在数组中删除该选项
                }
            })
            //这个函数用于获取指定值在数组中的索引
            function getIndex(arr, value) {
                for (var i = 0; i < arr.length; i++) {
                    if (arr[i] == value) {
                        return i
                    }
                }
            }
            //点击按钮是弹出数组
            $('button').click(function () {
                alert(arr)
            })
        });


    </script>

</head>
<body>
<select id="box"></select>
<div id="selectBox">
    <ul>
        <li><input type="checkbox" value="中国">中国</li>
        <li><input type="checkbox" value="英国">英国</li>
        <li><input type="checkbox" value="美国">美国</li>
        <li><input type="checkbox" value="韩国">韩国</li>
    </ul>
    <button value="5">确定</button>
</div>

</body>
</html>
